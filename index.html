<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 

    <title>Todo Comments</title>
</head>
<body>
    <div id="app"></div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({  
            el:'#app',   
            template: `     <!--qual template markup html o componente irá utilizar-->
            <div class="container">
            <h1>Comentários</h1>
            <hr/>
            <div class="form-todo form-group">
                <p>
                    <input placeholder="nome" type="text" name="author" class="form-control" v-model="name"/>
                </p>
                <p>
                    <textarea placeholder=" comentário" name="message" class="form-control" v-model="message"></textarea>
                </p>
                <button v-on:click="addComment" type="submit" class="btn btn-primary">comentar</button>
            </div>

            <div class="list-group">
                <div class="list-group-item" v-for="(comment, index) in comments">
                    <span class="comment_author">Author: <strong>{{comment.name}}</strong></span>
                    <p>{{comment.message}}</p>
                    <div>
                        <a href="#" title="Excluir" v-on:click.prevent='removeComment(index)'> Excluir</a>
                    </div>
                </div>
                </div>
                <hr />
            </div>

            `,
            data(){  
                return {
                   comments: [],
                   name: '',
                   message: '',
                }
            },
            methods: {
                addComment(){
                    if (this.name.trim() === '' || this.message.trim() === ''){
                        return;
                    }

                    this.comments.push({
                        name: this.name,
                        message: this.message
                    })
                    this.name='';
                    this.message='';
                },
                removeComment(index){
                    this.comments.splice(index, 1);

                },
                computed: {

                    
                }
            }


            })
        </script>

</body>
</html>
